<html>
    <head>
    <title> Opacity Style </title>
    <style>
    img
    {
        border:5px solid black;
        border radius:0px;
        opacity:0.3;
        height:250px;
        width:300px;
    }
    
    img:hover
    {
        border:1px solid;
        border-radius:40px;
        opacity:1.0;
        height:400px;
        width:400px;
    }
    
    </style>
    </head>
<body>
    <P ALIGN=RIGHT>08:17 PM 22-03-2016</P>
    <center><h1> Demonstration of Animation and Opacity Style Property</h1>
        <img src="sky.jpg">
        <img src="jf.jpg">
        <img src="wall1.jpg"><br>
        <img src="Koala.jpg">
        <img src="wall2.jpg">
    </center>
</body>
</html>
