<!DOCTYPE HTML>
<HEAD>
<TITLE>Validate Date</TITLE>
<SCRIPT >
   function msg()
   {
       var objDate;
       var mday=0;
       var txtDate=document.f1.dob.value;
       if (txtDate=="")
       {
           alert("Please enter the Date");
       }
        var day = txtDate.substr(0,2);
        var month = parseInt(txtDate.substr(3,5))-1;
        var year = txtDate.substr(6,10);
         mday = (new Date(year, month, day)).getDay();
        switch (mday)
           {
               case 0:alert("Day:Sunday");
	           break;
               case 1:alert("Day:Monday");break;
               case 2:alert("Day:Tuesday");break;
               case 3:alert("Day:Wednesday");break;
	 case 4:alert("Day:Thursday");break;
               case 5:alert("Day:Friday");break;
               case 6:alert("Day:Saturday");
           }
    }
</script>
 </head>
<body bgColor=pink>
<form name="f1">
<center><h1>Enter Date of Birth:</h1>
<input type="text" name="dob" placeholder=dd-mm-yyyy></input><br><br>
 <input type="button" value="Click to know the day" onclick="msg()"></input>
</center>
</form><br>
</body>
</html>
