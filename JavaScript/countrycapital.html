<html>
    <head>
    <title>Country Capital</title>
    
<script>
    function check()
     {
        var x=document.f.s1.selectedIndex;
        var y=document.f.s3.selectedIndex;
		if(x==-1 || y==-1);
		else if(x==0 && y!=3)
		{
		  document.f.txt.value="Wrong answer.Its Capital is Delhi";
		}
		else if(x==1 && y!=2)
		{
		  document.f.txt.value="Wrong answer.Its Capital is Washington";
		}
		else if(x==2 && y!=4)
		{
		  document.f.txt.value="Wrong answer.Its Capital is London";
		}
		else if(x==3 && y!=0)
		{
		  document.f.txt.value="Wrong answer.Its Capital is Paris";
		}
		else if(x==4 && y!=1)
		{
		  document.f.txt.value="Wrong answer .Its Capital is canberra";
		}
		else
		{
		 document.f.txt.value="Correct Answer!! EXCELLENT :)";
		}
	 }
</script>
      </head>
     <body>
     <form name="f">
     <select name="s1" size="1"  value="-1">
            <option value="0">INDIA
            <option value="1">USA
            <option value="2">UK
            <option value="3">FRANCE
            <option value="4">Australia
            
      </select>
      
       

      <select name="s3" size="1" onchange="check()" value="-1">
            <option value="0">Paris
            <option value="1">Canberra
            <option value="2">Washington DC
            <option value="3">Delhi
            <option value="4">London
            
      </select>
	  <br></br>
           
		   <input type="text" name="txt" size="30" >

     </form>
     </body>
</html>
